name: com.newrelic.snmp
description: Reports status and metrics for SNMP service
protocol_version: 2
os: windows

commands:
  all_data:
    command:
      - .\nri-snmp.exe
    interval: 30
  metrics:
    command:
      - .\nri-snmp.exe
      - --metrics
    interval: 30
  inventory:
    command:
      - .\nri-snmp.exe
      - --inventory
    prefix: config/snmp
    interval: 30
  events:
    command:
    - .\nri-snmp.exe
    - --events
    interval: 30
